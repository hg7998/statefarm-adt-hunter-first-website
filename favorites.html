<html>
    <head>
        <title>The title is nested in the head</title>
    </head>
    <body>
        <table>
            <colgroup>
              <col span="2">
            </colgroup>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Favorite Animal</th>
            </tr>
            <tr>
              <td>Hunter</td>
              <td>Guthrie</td>
              <td>Penguin</td>
            </tr>
          </table>
    </body>
</html>
